<script>
    //deklarasi variabel panjang dan lebar persegi panjang
    var panjang = 5;
    var lebar = 3;

    //menghitung luas dan keliling persegi panjang
    let luas = panjang * lebar;
    let keliling = 2 * (panjang + lebar);
    
    //perintah print atau cetak
    document.write("Diketahui panjang sebuah persegi panjang" + panjang + "cm" +
    "<br> Lebarnya adalah = " + lebar + "cm" +
    "<br> Luasnya adalah = " + luas + "cm" +
    "<br> Kelilingnya adalah = " + keliling + "cm"
    )



</script>
