<script>
    //deklarasi variabel panjang dan lebar
    var panjang = 5;
    var lebar = 3;

    //menghitung luas panjang
    let luas = panjang * lebar;
    let keliling = 2 * (panjang + lebar);
    document.write("Diketahui panjang sebuah persegi panjang" + panjang + "cm" +
    "<br> Lebarnya adalah = " + lebar + "cm" +
    "<br> Luasnya adalah = " + luas +
    "<br> Kelilingnya adalah = " + keliling
    )



</script>
