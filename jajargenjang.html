<script>
    //deklarasi variabel alas,tinggi,sisi miring jajar genjang
    var alas = 7;
    var tinggi = 4;
    var sisimiring =  5;

    //menghitung luas dan keliling jajar genjang
    let luas = alas * tinggi ;
    let keliling = 2 * (alas + sisimiring);

    //perintah print atau cetak
    document.write("Diketahui alas sebuah jajar genjang adalah = " + alas + "cm" +
    "<br> tinggi adalah = " + tinggi + "cm" +
    "<br> sisi miring adalah = " + sisimiring + "cm" +
    "<br> Luasnya adalah = " + luas + " cm" +
    "<br> Kelilingnya adalah = " + keliling + "cm"
    )



</script>
