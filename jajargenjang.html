<script>
    //deklarasi variabel panjang dan lebar
    var alas = 7;
    var tinggi = 4;
    var sisimiring =  5;

    //menghitung luas panjang
    let luas = alas * tinggi ;
    let keliling = 2 * (alas + sisimiring);
    document.write("Diketahui alas sebuah jajar genjang adalah = " + alas + "cm" +
    "<br> tinggi adalah = " + tinggi + "cm" +
    "<br> sisi miring adalah = " + sisimiring + "cm" +
    "<br> Luasnya adalah = " + luas +
    "<br> Kelilingnya adalah = " + keliling
    )



</script>
